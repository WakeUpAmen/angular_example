<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div ng-app="mainApp" ng-controller="mainController">
			<div id="content">
			
				<div ng-repeat="content in contents">
						<img src="icons/{{content.tags}}.png" alt="logo" style="width:100px;height:100px;">
			      		<h3>{{content.name}}</h3>
			      		<p>运费:${{content.delivery.fee}} - ${{content.delivery.minimum}}起送</p>
			      		<!-- <p>{{content.delivery.minimum}}$起送</p>					 -->
				</div>
			</div>
  </div>
</body>

</html>
